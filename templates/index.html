<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    
    <title>Bucket List</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mypic {
            width: 100%;
            height: 200px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://watermark.lovepik.com/photo/50081/1183.jpg_wh1200.jpg');
            background-position: top;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypic>h1 {
            font-size: 60px;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .mybox {
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px lightblue;
            margin: 30px auto;
        }

        .mybucket {
            width: 95%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px lightblue;
            margin: 20px auto;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mybucket>input {
            margin-bottom: 15px;
            text-align: center;
        }

        .mybox > .card {
            margin-bottom: 20px;
        }

        .mybox > .card > .card-body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .mybox > .card > .card-body > div > button {
            margin-left: 10px;
        }

    </style>
    <script>
        // $(document).ready(function () {
        // show_bucket();
        // });

        function show_bucket() {
            $('#bucket-list').empty();
            $.ajax({
                type: "GET",
                url: "/bucket",
                data: {},
                success: function (response) {
                    let rows = response['buckets'];
                    for (let i = 0; i < rows.length; i++) {
                        let bucket = rows[i]['bucket'];
                        let num = rows[i]['num'];
                        let done = rows[i]['done'];
                        let temp_html = '';
                        if (done === 0) {
                            temp_html = `
                        <li>
                            <h2>✅ ${bucket}</h2>
                            <button onclick="done_bucket(${num})" type="button" class="btn btn-outline-primary">Done!</button>
                            <button onclick="delete_bucket(${num})" type="button" class="btn btn-outline-danger">Delete!</button>
                        </li>
                                            `;
                        } else {
                            temp_html = `
                        <li>
                            <h2 class="done">✅ ${bucket}</h2>
                            <button onclick="delete_bucket(${num})" type="button" class="btn btn-outline-danger">Delete!</button>
                        </li>
                            `;
                        }
                        $('#bucket-list').append(temp_html);
                    }
                }
            });
        }

        function save_target() {
            let bucket = $('#bucket').val()
            $.ajax({
                type: "POST",
                url: "/bucket",
                data: {
                    bucket_give: bucket
                },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function done_bucket(num) {
            $.ajax({
                type: "POST",
                url: "/bucket/done",
                data: {
                    'num_give': num
                },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function delete_bucket(num) {
            $.ajax({
                type: "POST",
                url: "/delete",
                data: {
                    num_give: num
                },
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload();
                }
            });
        }
    </script>
</head>

<body>
    <div class="mypic">
        <h1>New Year's Resolution</h1>
    </div>
    <div class="mybucket">
        <input id="resolutionInput" class="form-control" type="text"
            placeholder="Enter your new year's resolution here">
        <input id="targetDateInput" class="form-control" type="text" placeholder="Enter target date here (DD/MM/YYYY)">
        <button onclick="save_target()" type="button" class="btn btn-outline-primary">Save New Target</button>
    </div>
    <div class="mybox" id="bucket-list">
        <div class="card">
            <div class="card-body">
                <div>
                    <h5 class="card-title" style="font-weight: bold">Weight Loss 15 kg</h5>
                    <p class="card-text">12/01/2021</p>
                </div>
                <div>
                    <button onclick="save_target()" type="button" class="btn btn-outline-danger">Delete</button>
                    <button onclick="save_target()" type="button" class="btn btn-outline-primary">Update</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div>
                    <h5 class="card-title" style="font-weight: bold">Weight Loss 15 kg</h5>
                    <p class="card-text">12/01/2021</p>
                </div>
                <div>
                    <button onclick="save_target()" type="button" class="btn btn-outline-danger">Delete</button>
                    <button onclick="save_target()" type="button" class="btn btn-outline-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
