{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

<div class="mypic">
  <h1>New Year's Resolution</h1>
</div>

{% if message  %}
    <div class="alert-box" role="alert">
        <p style="font-weight: bold;">{{message}}</p>
    </div>
{% endif %}

<div class="login-container">
  <form action="" method="post">
    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted" style="color: black;">We'll never share your email with anyone else.</small>
    </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <a href="{{url_for('index')}}">Don't have an account? Create account!</a>
  </form>
</div>
{% endblock %}
