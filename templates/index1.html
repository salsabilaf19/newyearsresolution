{% extends "base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}

<div class="mypic">
  <h1>New Year's Resolution</h1>
</div>

{% if message %}
<div class="alert-box" role="alert">
  <p style="font-weight: bold;">{{ message }}</p>
</div>
{% endif %}

<div class="regist-container">
  <form action="" method="post">
    <div class="form-group">
      <label for="Fullname">Full name</label>
      <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp"
        placeholder="Enter full name" required>
      <small id="fullName" class="form-text text-muted">Please enter your full name(First name and Last name)</small>
    </div>
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input name="email" class="form-control" id="InputEmail" placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password" required>
    </div>

    <div class="form-group">
      <label for="InputPassword2">Repeat Password</label>
      <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password" required>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{url_for('login')}}" class="btn btn-danger" role="button">Back</a>
</div>
</form>

{% endblock %}
